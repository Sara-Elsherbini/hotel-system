<section class="explore">
  <div class="container">
    <div class="exploreTitle ">
      <h1 class="text-center py-5 main-color">{{'favourats.Favorites'|translate}} </h1>
    </div>
    <div class="explore">
      <h1 class="h4 mt-1 main-color">All Rooms</h1>
      <div class="row py-3">
        <ng-container *ngFor="let fav of favroomList?.favoriteRooms">
          <div class="col-md-3 my-2" *ngFor="let room of fav.rooms">

            <div class="myCard position-relative">
              <div class="card-wrapper position-relative">
                <img matCardImage [src]="room.images[0]" class="img-fluid w-100 radius-15">
                <div class="position-absolute text-white" style="bottom: 3px; left: 20px;">
                  <p class="m-0">{{room.facilities[0].name}}</p>
                  <p class=""></p>
                </div>
              </div>
              <div
                class=" position-absolute   top-0 start-0 d-flex gap-2 justify-content-center align-items-center">
                <a (click)="DeleteFavRoom(room._id)" class="bg-transparent curser-pointer">
                  <i class="fa-solid fa-heart fa-2x text-danger"></i>
                </a>
              </div>
              <div
                class=" position-absolute   top-0 end-0 d-flex gap-2 justify-content-center align-items-center">
                <a (click)="view(room._id)" class="bg-transparent curser-pointer">
                  <i class="fa-solid fa-eye fa-2x text-white"></i>
                </a>
              </div>
            </div>


          </div>


        </ng-container>
      </div>


    </div>
  </div>
  <div class=" d-flex justify-content-center">
    <mat-paginator [length]="favroomList?.totalCount" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
      (page)="handlePageEvent($event)" aria-label="Select page">
    </mat-paginator>
  </div>
</section>
