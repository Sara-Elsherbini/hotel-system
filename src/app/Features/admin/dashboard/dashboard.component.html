<section class="overflow-x-hidden ">
  <div class="row flex-nowrap overflow-x-hidden">
    <div #sidebar class="w-auto pe-0 sideBar-bg">
      <app-sidebar [height]="height"></app-sidebar>
    </div>
    <div #mainSection id="mainSection">
      <section>
        <div class="w-100">
          <div class="row align-items-center justify-content-between p-2 mx-0 my-2 rounded-1 bg-dark bg-opacity-10">
            <div class="col-md-9">
              <div class="input-group">
                <span class="input-group-text"><i class="fa-light fa-magnifying-glass"></i></span>
                <input type="search" class="form-control" placeholder="Search" aria-label="search"
                  aria-describedby="search" />
              </div>
            </div>
            <div class="d-flex align-items-center justify-content-around col-md-2">
              <app-navbar-dropdown></app-navbar-dropdown>
              <div>
                <button class="border-0 bg-transparent">
                  <i class="fa-solid fa-bell"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div #RouteOutlet>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</section>
