
<div class="d-flex justify-content-between align-items-center my-3">
    <div>
      <h2 class="h4">Facilities Table Details</h2>
      <p>You can check all details</p>
    </div>
    <div>
      <button class="primary" >
        Add New Facility
      </button>
    </div>
  </div>
  <app-table  (pageIndexChanged)="pageNumber($event)" (pageSizeChanged)="pageSize($event)" (operationData)="runOp($event)" [totalCount]="UsersList?.totalCount" *ngIf="noData==false" [columns]="columns" [data]="data"
   [operators]="operators" ></app-table>
  <app-no-data *ngIf="noData==true"></app-no-data>
