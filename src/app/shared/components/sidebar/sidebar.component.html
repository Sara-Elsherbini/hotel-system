

  <div
    class="sideBar d-flex flex-column justify-content-around vh-100 position-sticky"
    [ngClass]="{'active-sidebar': opened}"
  >
    <div
      (click)="toggleSidebar()"
      role="button"
      class="d-flex justify-content-start align-items-center icon "
      [ngClass]="{'closed': !opened, 'opened': opened}"
    >
      <!-- {{ opened ? "<" : ">" }} -->
      <span></span>
      <span></span>
    </div>
    <div class="pages-links h-75" >
      <ul #elm>
        <ng-container *ngFor="let page of menu">
          <li>
            <a [routerLink]="[page['link']]" routerLinkActive="active-link">
              <i [class]="page['icon']" class="fluid-sm-text"></i>
              <span class="fluid-sm-text">{{ page.text }}</span>
              </a>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
