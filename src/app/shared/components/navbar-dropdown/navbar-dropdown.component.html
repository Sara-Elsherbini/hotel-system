<div class="native-dropdown">
    <button class="d-flex align-items-center justify-content-between btn dropdown-toggle text-capitalize"
        [matMenuTriggerFor]="menu">
        <div class="profilePic">
            <img [src]="imgUrl" />
        </div>
        <div class="px-2 pe-4">
            {{ UserName }}
        </div>
    </button>
    <mat-menu #menu="matMenu">
        <button class="menu-item" mat-menu-item (click)="profileDialog()">
            {{"layout.navbar.dropdown.profile" | translate}}
        </button>
        <button class="menu-item" mat-menu-item (click)="changePasswordDialog()">
            {{"layout.navbar.dropdown.change_password" | translate}}
        </button>
        <button class="menu-item" mat-menu-item (click)="logout()">
            {{"layout.navbar.dropdown.logout" | translate}}
        </button>
    </mat-menu>
</div>
